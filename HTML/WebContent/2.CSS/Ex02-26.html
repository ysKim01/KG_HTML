<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>글자의 줄 장식 및 대소문자 변경</title>
	<style>
		a{
			text-decoration:none;
			color:crimson;
		}
		p {
			text-transform : capitalize;
			font : bold 25px Times;
			color : darkmagenta;
		}
	</style>
	<!-- text-transform : capitalize; -> 단어의 첫번째 글자를 대문자로 -->
</head>
<body>
	<ul>
		<li><a href="#">현재 상영작</a></li>
		<li><a href="#">상영 예정작</a></li>
	</ul>
	<p>Happy birth day!!</p>
</body>
</html>
