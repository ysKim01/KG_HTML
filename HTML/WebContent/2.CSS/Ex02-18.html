<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>선택자 우선순위</title>
	
	<style>
		p { font-size:24px; }
		ul { font-size:12px; }
		li { font-size:2em; }
		li:last-child { font-size:3rem;}

	</style>
</head>
<body>
	<p>오늘의 분식</p>
	양식
	<ul>
		<li>분식</li>
		<li>한식</li>
		<li>중식</li>
		<li>일식</li>
	</ul>
</body>
</html>
