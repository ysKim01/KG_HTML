<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>그라데이션 중심점 변경</title>
	<style>
		p { padding:60px; background:red;}
		.rg1 { background:radial-gradient(at 35% 35%, red,yellow,green);}
		.rg1_2 { background:radial-gradient(closest-side at 35% 35%, red,yellow,green);}
		.rg2 { background:radial-gradient(closest-corner at 35% 35%, red,yellow,green);}
		.rg3 { background:radial-gradient(farthest-side at 35% 35%, red,yellow,green);}
		.rg4 { background:radial-gradient(farthest-corner at 35% 35%, red,yellow,green);}
	</style>
</head>
<body>
	<p class="rg1"></p>
	<p class="rg1_2"></p>
	<p class="rg2"></p>
	<p class="rg3"></p>
	<p class="rg4"></p>
</body>
</html>
