<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>요소간의 세로 정렬</title>
	<style>
		p{
			border : 1px solid #000;
		}
		.val1 img{ vertical-align : middle;}
		.val2 img{ vertical-align : top;}
	</style>
</head>
<body>
	<p>
		나는 자유다.
		<img src="../img/imfree.png" width="150" alt="자유">
	</p>
	<p class="val1">
		나는 자유다.
		<img src="../img/imfree.png" width="150" alt="자유">
	</p>
	<p class="val2">
		나는 자유다.<br>나는 자유다.<br>나는 자유다.<br>나는 자유다.<br>나는 자유다.<br>
		나는 자유다.<br>나는 자유다.<br>나는 자유다.<br>나는 자유다.<br>나는 자유다.
		<img src="../img/imfree.png" width="150" alt="자유">
	</p>
</body>
</html>
