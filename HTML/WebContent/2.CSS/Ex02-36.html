<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table-cell</title>
   <style>
      p{
         padding: 10px;
         background-color: antiquewhite;
      }
      .txt1{
         height: 50px;
         line-height: 50px;
      }
      .txt2{
         height: 100px;
         vertical-align: middle;
      }
      .txt3{
         height: 100px;
         vertical-align: middle;
         display: table-cell;         
      }
   </style>

</head>
<body>
   <p class="txt1">집에 가고 싶다 html css 지겹다</p>
   <p class="txt2">집에 가고 싶다 html css 지겹다</p>
   <p class="txt3">집에 가고 싶다 html css 지겹다</p>
</body>
</html>
