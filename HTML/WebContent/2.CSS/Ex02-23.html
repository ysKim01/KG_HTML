<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>색상 표현</title>
	<style>
		body { background : url('../img/jelly.PNG');}
		p { padding : 5px;}
		.color1 { background : magenta;}
		.color2 { background : #9999ff;}
		.color3 { background : rgb(255,128,0);}
		.color4 { background : rgba(255,128,0,0.2); }
		.color5 { background : hsl(180,50%,80%); }
		.color6 { background : hsla(180,50%,80%, 0.5); }
	</style>
</head>
<body>
	<p class="color1">시험 일정</p>
	<p class="color2">필기 시험 일자</p>
	<p class="color3">필기 합격 발표</p>
	<p class="color4">실기 시험 일자</p>
	<p class="color5">실기 합격 발표</p>
	<p class="color6">행운을 빕니다.</p>
</body>
</html>
