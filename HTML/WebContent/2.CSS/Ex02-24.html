<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>font 관련 속성</title>
	<style>
		p { 
			font-size : 18px;
			font-weight : bold;
			font-style : italic;
			font-variant : small-caps;
			line-height : 1;
		}
		.font2{
			font-size : 16px;
			font-weight : normal;
			font-style : normal;
			font-variant : normal;
			line-height : 1.4;
		}
	</style>
	<!-- font-variant : small-caps; -> 소문자를 작은 대문자로 -->
</head>
<body>
	<p>
		일회용 mask의 기본적인 기능으로는<br>
		김서림 방지 기능<br>
		편안한 ear band 등이 있다.
	</p>
	<p class="font2">
		일회용 mask의 기본적인 기능으로는<br>
		김서림 방지 기능<br>
		편안한 ear band 등이 있다.
	</p>
</body>
</html>
