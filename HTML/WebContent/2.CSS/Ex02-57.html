<html>
<head>

	<title>테두리 이미지</title>
	<style>

		div {
			width : 600px;
			height : 40px;
			padding : 15px;
			margin-bottom : 20px;
			border : 10px solid transparent;
		}
		.round {
			border-image : url(../img/border.png) 27 round;

			border-image : url(../img/border.png) 27 repeat;

		}
		.stretch {
			border-image : url(../img/border.png) 27 stretch;
			-webkit-border-imag : url(../img/border.png) 27 stretch;
		}
	</style>
</head>
<body>
