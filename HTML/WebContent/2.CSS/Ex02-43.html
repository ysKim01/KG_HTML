<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>배경이미지5 - 크기지정</title>
	<style>
		.who {
			height : 150px;
			margin-bottom : 10px;
			background : #67758C url(../img/bg_size.png) no-repeat;
		}
		.who1 {
			background-size : 100px 200px;
		}
		.who2 {
			background-size : auto;
		}
		.who3 {
			background-size : 80% 150% ;
		}
		.who4 {
			background-size : cover;
		}
		.who5 {
			background-size : contain;
		}
	</style>
</head>
<body>
	<div class="who who1"></div>
	<div class="who who2"></div>
	<div class="who who3"></div>
	<div class="who who4"></div>
	<div class="who who5"></div>
</body>
</html>
