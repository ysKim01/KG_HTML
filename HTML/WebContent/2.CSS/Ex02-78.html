<!DOCTYPE html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>Title</title> 
	<style>
		.flexbox{
			display : flex;
			/*나열 방식*/
			flex-direction : column; 
			flex-direction : column-reverse; 
			flex-direction : row; 
			flex-direction : row-reverse; 
			height : 200px;
			background : #ccc;
		}
		.flexbox div {
			flex : 1; /* 증가, 감소, 기본*/
			background : darkcyan;
			margin : 10px;
			font-size : 30px;
			color : #fff;
			/*요소에 맞춰 너비 자동 조절*/
		}
	</style>
</head> 
<body>
	<div class="flexbox">
		<div>child1</div>
		<div>child2</div>
		<div>child3</div>
	</div>
</body> 
</html>
