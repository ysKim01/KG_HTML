<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>블록과 인라인</title>
	<style>
		div{ 
			background : green;
			
		}
		li {
			list-style : none;
		}
		.menu li {
			display : inline;
		}
		.menu li a{
			display : inline-block;
			background : brown;
			color : #fff;
			width : 100px;
			text-align : center;
			text-decoration : none;
		}
		.menu li a:hover{
			text-decoration : underline;
			background : blue;
		}
		
	</style>
</head>
<body>
	<div>
	<ul class="menu">
		<li><a href="#">Company</a></li>
		<li><a href="#">Product</a></li>
		<li><a href="#">Service</a></li>
		<li><a href="#">Community</a></li>
	</ul>
	</div>
</body>
</html>
