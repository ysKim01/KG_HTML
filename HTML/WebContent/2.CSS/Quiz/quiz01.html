<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz01</title>
	<style>
		*{
			margin:10px;
		}
		h1 {
			background-color:lightyellow;
		}
		.box{
			background-color:lightgray;
		}
		.tea1{
			background-color:lightyellow;
		}
		.box > ul > li > h4 > span{
			color:red;
		}
		span{
			color:blue;
		}
	</style>
</head>
<body>
		<h1>건강한 하루</h1>
		<div class="box">
		<h2> 건강해지는 차</h2>
		머리와 피부에 좋은 차는 어떤 것들일까. <span>차의 종류</span>에 대해 알아보도록 합시다.
		<ul>
			<li class="tea1">
				<h4>대나무차 <span>15,000원</span></h4>
				<p>얼굴에 물을 주는 효과가 있다.</p>
			</li>
			<li>
				<h4>감잎차 <span>14,000원</span></h4>
				<p>빈혈있는 사람에게 효과가 있다.</p>
			</li>
			<li>
				<h4>대나무차 <span>20,000원</span></h4>
				<p>눈을 밝혀 주는 효과가 있다.</p>
				<p>보리차와 비슷하나 맛이 더 은은하고 구수하다.</p>
			</li>
		</ul>
		</div>
</body>
</html>
