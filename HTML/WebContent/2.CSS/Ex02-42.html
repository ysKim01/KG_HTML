<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>배경이미지4 - 고정</title>
	<style>
		p { padding : 20px; }
		.bg_fixed {
			min-height : 200px;
			background-image : url(../img/gradation.PNG);
			background-attachment : fixed;
			background-position : center;
			
		}
		.btm {
			min-height : 200px;
			background : #595;
		}
		/*
		background-position : center; -> 정가운데 위치
		background-attachment : fixed; -> 맨위 기점 고정
		*/
	</style>
</head>
<body>
	<p>
	패션의 완성은 얼굴이다.<br>
	멋지고도 매력적인 얼굴만큼 패셔너블한게 있을까<br>
	강렬하고 화려하게, 이쁘고 멋지게<br>
	조심스럽게 살펴보면 얼굴이 열일하는 것을 알 수 있을 것이다.
	</p>
	<p class="bg_fixed"></p>
	<p class="btm">최고의 패션, 얼굴이 답입니다.</p>	
</body>
</html>
