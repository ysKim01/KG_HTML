<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>table-cell</title>
	<style>
		.box {
			margin : 10px;
			padding : 10px;
			border : 1px solid #000;
		}
		.hdd {
			display : none;
		}
		.hdd1 {
			visibility : hidden;
		}
	</style>
</head>
<body>
	<div class="box">
		<p><strong>이름 : </strong>홍길동</p>
		<p><strong>연락처 : </strong>서울 종로구</p>
	</div>
	<div class="box">
		<p><strong class="hdd">이름 : </strong>홍길동</p>
		<p><strong class="hdd">연락처 : </strong>서울 종로구</p>
	</div>
	<div class="box">
		<p><strong class="hdd1">이름 : </strong>홍길동</p>
		<p><strong class="hdd1">연락처 : </strong>서울 종로구</p>
	</div>
</body>
</html>
