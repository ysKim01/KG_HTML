<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event</title>
<style>
	div {
		height
		 : 100px;
		background : #718c00;
		margin-top : 20px;
		color : #fff;
	}
</style>
<script type="text/javascript">
	window.onload = function(){
		var bt = document.getElementById('bt');
		var area = document.getElementById('area');
		bt.onclick = function(event){
			console.log(event.target);
			console.log(event.type);
			console.log(event.clientX); // 페이지 기준 x
			console.log(event.clientY); // 페이지 기준 y
			console.log(event.screenX);	// 모니터 기준 x
			console.log(event.screenY); // 모니터 기준 y
		}
		area.onmousedown = function(event){
			console.log(event.button); // 마우스 어떤 버튼을 클릭하는지 0,1,2 반환
		}
	}
</script>
</head>
<body>
	<button id="bt">클릭</button>
	<div id="area">여기에 마우스 왼쪽 , 가운데, 오른쪽 버튼 클릭</div>
</body>
</html>
