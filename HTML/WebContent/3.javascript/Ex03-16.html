<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if 문</title>
<script type="text/javascript">
	var html = Number(prompt('html 정수 입력','')); // 자료형지정(숫자)
	console.log(html); // 숫자가 아닐 경우 : NaN(Not a Number)
	var css = Number(prompt('css 정수 입력', ''));
	var javascript = Number(prompt('javacript 정수 입력', ''));
	var avg = (html + css + javascript) /3;
	var comment;
	if(avg >= 60){
		if(html<40){
			comment = 'html' + ' 40점 미만 불합격';
		} else if(css < 40){
			comment = 'css' + ' 40점 미만 불합격';
		}else if(javascript < 40){
			comment = 'javascript' + ' 40점 미만 불합격';
		}else {
			comment = '평균' + avg + ' 점 합격';
		}
	}else {
		comment = '평균' + avg + ' 점 불합격';
	}
	document.write(comment);
</script>
</head>
<body>
</body>
</html>
