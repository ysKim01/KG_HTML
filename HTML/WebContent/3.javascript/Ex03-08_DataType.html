<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Data Type</title>
<script type="text/javascript">
	// number : 정수, 실수
	var num1 = 10;
	var num2 = 10.2;
	var num3 = 1e+2;
	document.write(num1 + ", " + num2 + ", " + num3 + '<br>');
	
	// string : 문자, 문자열
	var str1 = '문자';
	var str2 = '문자는 문자';
	var str3 = "문자는 문자"; // '," 둘다 문자로 인식
	document.write(str1 + ", " + str2 + ", " + str3 + '<br>');
	
	//boolean : true, false
	var com1 = 5>4;
	var com2 = 5<4;
	document.write(com1 + ", " + com2  + '<br>');
	
	//undefie : 변수의 값 엇는 경우
	var aaa;
	console.log(aaa + '<br>');
	
	//null : 내용이 존재 하지 않는 것
	var gnb = document.getElementById('gnb');
	document.write(gnb + '<br>');
	
	//typeof : 타입을 구분
	var type1 = 10;
	var type2 = '문자';
	var type3 = true;
	console.log(typeof type1 + ", " + typeof type2 + ", " + typeof type3);
</script>
</head>
<body>
</body>
</html>
