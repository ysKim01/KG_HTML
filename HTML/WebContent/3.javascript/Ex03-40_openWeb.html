<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Open Web Page</title>
<script>
	window.onload = function(){
		var bt = document.getElementById('bt');
		bt.onclick = function(){
			window.open('http://google.com','google',
					'width=300,height=300,left=100,right=100');
		}
	}
</script>
</head>
<body>
	<button id='bt'>새창 열기</button>
</body>
</html>
