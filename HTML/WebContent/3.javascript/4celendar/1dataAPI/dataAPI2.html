<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let currentDate = new Date();
	document.write(currentDate.getFullYear()+'년<br>');
	document.write(currentDate.getMonth()+'월<br>');
	document.write(currentDate.getDate()+'일<br>');
	document.write(currentDate.getDay()+'요일<br>');
	document.write(currentDate.getHours()+'시<br>');
	document.write(currentDate.getMinutes()+'분<br>');
	document.write(currentDate.getSeconds()+'초<br>');
</script>
</head>
<body>
</body>
</html>
