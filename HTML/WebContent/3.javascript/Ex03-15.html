<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if 문</title>
<script type="text/javascript">
	var age = prompt('나이 입력 ', '나이를 입력 해 주세요.');
	var pay = '';
	if (age < 13 || age >65){
		pay = '2,000원';
	} else if(age >= 13 && age <= 65){
		pay = '4,000원';
	} else {
		pay = '무료';
	}
	document.write(pay);
</script>
</head>
<body>
</body>
</html>
