<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>continue 문</title>
<script type="text/javascript">
	var sum = 0;
	var num = '3의 배수 : ';
	for (var i=1;i<=10;i++){
		if(i%3==0){
			num += i + ' ';
			continue;
		}
		sum += i;
	}
	alert(num + ' 제외 총 합 : ' + sum);
</script>
</head>
<body>
</body>
</html>
