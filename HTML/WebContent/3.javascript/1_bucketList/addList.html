<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>addList</title>
<style>
	#mainDiv {
		width : 30%;
		background-color : beige;
	}
	ul {
		list-style-position : inside;
		padding : 0;
	}
	li {
		text-align : left;
		border-bottom : 1px solid #999;
		padding : 5px 10px;
	}
	#addBtn {
		padding : 5px 10px;
		border : 0px;
		background : rgb(78,123,247);
		color : white;
		border-radius : 5px;
	}
	.active { background:darkgray; color:white; }
</style>
<script>
	function ListClick(){
		let list = document.getElementById('list');
		let liList = document.getElementsByTagName('li');
		for(let i=0;i<liList.length;i++){
			liList[i].addEventListener('click',activeList);
		}
	}
	function activeList(event){
		let title = document.getElementById('title');
		title.children[0].innerText = this.innerText; // 이 함수를 불러낸 객체의 innerText
		
		let liList = event.target.parentNode.children;
		console.log(event.target.parentNode.children);
		for(let i=0;i<liList.length;i++){
			liList[i].removeAttribute('class');
		}
		this.setAttribute('class','active');
	}
	function btnClick(){
		let addBtn = document.getElementById('addBtn');
		addBtn.addEventListener('click',function(){
			let inputTxt = prompt('추가할 내용 입력');
			let list = document.getElementById('list');
			let li = document.createElement('li');
			
			li.innerText = inputTxt;
			li.addEventListener('click',activeList);
			list.appendChild(li);
		});
	}
</script>
</head>
<body>
	<center>
		<div id='title'>
			<h1>Bucket List</h1>
			<button id='addBtn'>목록추가</button>
			<ul id='list'>
				<li>세계일주</li>
				<li>달착륙</li>
				<li>태양 근거리 실사</li>
			</ul>
		</div>
	</center>
	<script>
		ListClick();
		btnClick();
	</script>
</body>
</html>
