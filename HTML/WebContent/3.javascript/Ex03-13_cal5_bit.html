<!DOCTYPE html>

<head>

<meta charset="UTF-8">

<title>비트 연산자</title>

<style type="text/css">

	

</style>

<script type="text/javascript">

	var bit1;

	// 10 : 1010(2) , 6 : 0110(2)

	bit1 = 10 & 6;

	console.log(bit1);

	bit1 = 10 | 6;

	console.log(bit1);

	bit1 = ~10;

	console.log(bit1);

	bit1 = 10 ^ 6;

	console.log(bit1);

	bit1 = 10 << 2;

	console.log(bit1);

	bit1 = 10 >> 2;

	console.log(bit1);

	

</script>

</head>
