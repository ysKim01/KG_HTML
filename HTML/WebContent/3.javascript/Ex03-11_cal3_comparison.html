<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var compare1 = (5>2); 		// true
	var compare2 = (5<2);		// false
	var compare3 = (5==2);		// false 
	var compare4 = (5=='5');	// true
	var compare5 = (5==='5');	// false
	var compare6 = (5 != '5');	// false
	var compare7 = (5 !== '5');	// true
	
	// ==, != : 내용만 비교
	// ===, !== : 자료형과 내용 둘다 비교
	console.log(compare1);
	console.log(compare2);
	console.log(compare3);
	console.log(compare4);
	console.log(compare5);
	console.log(compare6);
	console.log(compare7);
</script>
</head>
<body>

</body>
</html>
