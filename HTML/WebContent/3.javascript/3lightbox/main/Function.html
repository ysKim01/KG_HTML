<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic UI</title>
<link href="./css/style.css" type='text/css' rel='stylesheet'>
<script type='text/javascript' src='./js/script.js'></script>
</head>
<body onload='javascript:main();'>
	<header>
		<h1>Light box</h1>
		<img class="thumb" id='1' src="../img/car01.png" width="100"/>
		<img class="thumb" id='2' src="../img/car02.png" width="100"/>
		<img class="thumb" id='3' src="../img/car03.png" width="100"/>
	</header>
	<div id='block'></div>
	<div id='lightBox'>
		<h1 id='carName'>어큐라 NSX GT3</h1>
		<p>
			<table>
				<tr>
					<th>모델명</th>
					<th>배기량</th>
					<th>최대출력</th>
					<th>연비</th>
					<th>출시가</th>
				</tr>
				<tr>
					<th id='modelName'>GT3</th>
					<th id='displacement'>3,501cc</th>
					<th id='maxOutput'>정보 없음</th>
					<th id='milege'>정보 없음</th>
					<th id='price'>465,000원</th>
				</tr>
			</table>		
		</p>
		<figure> <!-- 그림 추가 -->
			<img src="../img/car01.png" alt=''/>
			<img src="../img/car02.png" alt=''/>
			<img src="../img/car03.png" alt=''/>
		</figure>
		<div class='indicator'>
			<button id='1' >1</button>
			<button id='2' >2</button>
			<button id='3' >3</button>
		</div>
		<div class='btnClose'>X</div>
	</div>
</body>
</html>
