<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>적용 위치</title>
<script type="text/javascript">
	// 한줄 주석 가능, /**/ 여러줄 주석 안됨
	// 변수 선언 : var, 자료형은 없음.
	var num1 = 10;
	var num2 = 20;
	document.write(num1 + num2);
</script>
</head>
<body>
	<div>
		<h3>변수 선언</h3>
	</div>
	<div>
		<script>
			document.write(num1+num2);
		</script>
	</div>
</body>
</html>
