<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>화살표 함수</title>
<script type="text/javascript">
	const doAdd = (s1,s2) => s1+s2;
	console.log(doAdd(1,3));
	
	const doMul = (s1,s2) =>{
		var result = s1*s2;
		return result;
	}
	console.log(doMul(2,5));
	
	const doBye = (str) => str+" 잘 가";
	console.log(doBye('학원'));
</script>
</head>
<body>
</body>
</html>
