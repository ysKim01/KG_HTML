<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>매개변수</title>
<script type="text/javascript">
	function examPass(name, h, c, j){
		var comment = name + "학생은 ";
		if(h>=60 && c>=60 && j>=60){
			comment += '전과목 PASS 입니다.';
		}else{
			if(h<60){
				comment += 'HTML 재시험';
			} else if(c<60){
				comment += 'CSS 재시험';
			} else if(j<60){
				comment += 'JavaScript 재시험';
			}
		}
		return comment;
	}
	console.log(examPass('이자바', 80,50,60));
	console.log(examPass('김스크', 80,70,60));
</script>
</head>
<body>
</body>
</html>
