<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var x = 0;
	var y = 0;
	var sum1 = 0;
	var sum2 = 0;
	
	while(x<=5){
		sum1 += x;
		x++;
	}
	console.log('x : ' + sum1);
	
	do {
		sum2 += y;
		y++;
	}while(y<=5);
	console.log('y : ' + sum2);
</script>
</head>
