<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math</title>
<script type="text/javascript">
	var lucky = [];
	var num = 0;
	for (var i=1;i<=100;i++){
		lucky.push(i);
	}
	num = Math.floor(Math.random()*lucky.length);
	// 0~99 사이의 값이 들어옴
	console.log(num);
	console.log(lucky[num]);
</script>
</head>
<body>
</body>
</html>
