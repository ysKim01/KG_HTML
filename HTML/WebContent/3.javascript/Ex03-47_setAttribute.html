<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>加己 眠啊</title>
<style>
	div {
		position : fixed;
		left : 100px;
		top : 10px;
		width : 200px;
		height : 200px;
		background : #718c00; 
	}
</style>
<script type="text/javascript">
	function createEle(){
		var bt = document.getElementById('bt');
		function popup(){
			var div = document.createElement('div');
			var a = document.createElement('a');
			var txt = document.createTextNode('备臂');
			
			a.appendChild(txt);
			a.setAttribute('href','http://google.com');
			a.setAttribute('target','_blank');
			a.setAttribute('title','备臂捞促');
			div.appendChild(a);
			document.body.appendChild(div);
		}
		bt.onclick = popup;
	}
	addEventListener('load',createEle);
</script>
</head>
<body>
	<button id='bt'>夸家积己</button>
</body>
</html>
