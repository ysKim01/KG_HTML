<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for in 문</title>
<script type="text/javascript">
	//객체 생성자 함수
	var student = {
			kor : '',
			eng : '',
			math : '',
			sum : function() {
				return this.kor + this.eng + this.math;
			},
			avg : function(){
				return this.sum()/3;
			},
			printOut : function(){
				return '총점 : ' + this.sum() + ' 평균 : ' + this.avg();
			}
	};
	student.kor = Number(prompt('국어 점수 입력 : ',''));
	student.eng = Number(prompt('영어 점수 입력 : ',''));
	student.math = Number(prompt('수학 점수 입력 : ',''));
	console.log(student.printOut());
</script>
</head>
<body>
</body>
</html>
