<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for 문</title>
<style>
	table{
		border-collapse : collapse;
	}
	td {
		border : 1px solid #000;
	}
</style>
<script type="text/javascript">
	var num = Number(prompt('정수를 입력하세요 : ',''));
	if(num<=0){
		location.reload(); // 새로고침
	}	
	var table = '<table>';
	table += '<tr>';
	for(var j=1; j<=9; j++){
		table += '<td>' + num + ' * ' + j + ' = ' + (num*j) + '</td>';
	}
	table += '</tr>';
	table += '</table>';
	document.write(table);
</script>
</head>
<body>
</body>
</html>
