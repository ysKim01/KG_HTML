<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz02_if문</title>
<script type="text/javascript">
	var num = prompt('정수 입력', '정수를 입력 해 주세요.');
	var result = '';
	if (num < 100){
		result = '0 ~ 100 사이';
	} else if(num > 100 && num <= 1000){
		result = '101 ~ 1000 사이';
	} else if(num > 1000){
		result = '1000 이상';
	}else {
		result = '음수';
	}
	document.write(result);

</script>
</head>

</body>
</html>
