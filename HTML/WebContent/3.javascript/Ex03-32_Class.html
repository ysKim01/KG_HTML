<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//========== Class ==================
		
	class SubjectInfo{
		constructor(subject, credit){
			this.subject = subject;
			this.credit = credit;
			this.days = [80,120,140];
			this.day = this.days[0];
		}
		printOut(){
			var strOut = '';
			strOut += '과목 : ' + this.subject + ' / ';
			strOut += '학점 : ' + this.credit + ' / ';
			strOut += '수업 일수 : ' + this.day;
			return strOut;
		}
		
		// getter, setter
		get lessonTime(){
			return this.day;
		}
		set lessonTime(num){
			this.day = this.days[num];
		}
	}
	
	var sub1 = new SubjectInfo('html', 1);
	console.log(sub1.printOut());
	
	console.log('수정 전 수업일수 : ' + sub1.lessonTime);
	sub1.lessonTime = 1;
	console.log('수정 후 수업일수 : ' + sub1.lessonTime);
		
</script>
</head>
