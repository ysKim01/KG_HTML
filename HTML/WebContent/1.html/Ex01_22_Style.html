<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
	<style>
		table{
			width:100%;
			border-collapse:collapse;
		}
		td,th{
			border:1px solid #FF0000;
		}
		.c1{
			background : #ffff00;
		}
		.c2{
			background : #00ffff;
		}
	</style>
</head>
<body>
	<table border="1">
		<tr class="c1"><!-- 1행 -->
			<th>교과목</th><!-- 1행 1열 -->
			<th>점수</th><!-- 1행 2열-->
		</tr>
		<tr class="c2"><!-- 2행 -->
			<th>수학</th><!-- 2행 1열 -->
			<td>100</td><!-- 2행 2열-->
		</tr>
		<tr class="c2"><!-- 3행 -->
			<th>국어</th><!-- 3행 1열 -->
			<td>90</td><!-- 3행 2열-->
		</tr>
	</table>
</body>
</html>
