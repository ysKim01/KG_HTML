<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>그룹 요소2</title>
	<!-- 0 auto : 좌우 마진 자동 조절 -->
	<style>
		#wrapSample{
			width : 300px;
			margin : 0 auto;
			border : 1px solid #000000;
		}
		.c1{
			width : 200px;
			border : 1px solid #ff0000;
		}
	</style>
</head>
<body>
<div id="wrapSample">
	<header class="c1"><h2>헤더</h2></header>
	<section id="wrapSample">본문</section>
	<footer>아랫글</footer>
</div>
<!-- 
id는 같은것이 여러개 있으면 충돌이 난다. 
class는 같은 것이여러개 있어도 된다. -->
</body>
</html>
