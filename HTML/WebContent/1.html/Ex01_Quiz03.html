<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
	<style>
		table{
			width:90%;
			border-collapse:collapse;
		}
		th{
			border:1px solid #FF0000;
		}
		td{
			border:1px solid #FF0000;
		}
		.c1{
			background : #ff0000;

</head>
<body>

</html>
