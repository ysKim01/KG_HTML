<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>

</head>
<body>
	<form action="#" method="get">
		<fieldset>
			<legend>자동완성 기능</legend>
			
			<label for="phone">* 전화번호</label>
			<input type="tel" id="phone" autocomplete="on" title="전화번호 입력">
			
			<label for="email">* 이메일</label>
			<input type="email" id="email" autocomplete="on" title="이메일 입력">
			
			<input type="submit" value="확인">
		</fieldset>
	</form>
</body>
</html>
