<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<table border="1">

			<th>교과목</th><!-- 1행 1열 -->
			<th>점수</th><!-- 1행 2열-->

		<tr><!-- 2행 -->
			<th>수학</th><!-- 2행 1열 -->

		<tr><!-- 3행 -->
			<th>국어</th><!-- 3행 1열 -->
			<td>90</td><!-- 3행 2열-->
		</tr>
	</table>
</body>
</html>
