<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div id='app'>
		<p>{{ massage }}</p>
		<button v-on:click='reverseMsg'>문자열 역순</button>
	</div>
	<script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				message:'hello vue.js!'
			},
			computed:{
				reverseMsg:function(){
					return this.message.split('').reverse().join('');
				}
			}
		})
	</script>
</body>
</html>
