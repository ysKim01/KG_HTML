<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue 컴포넌트2</title>
</head>
<body>
	<div id='app'>
		<button>컴포넌트 등록</button>
		<my-component></my-component>
	</div>
	<script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
	<script>
		var cmp = {
				template:'<div>전역 컴포넌트가 등록 되었습니다. </div>'
		};
		new Vue({
			el:'#app',
			components:{
				'my-component':cmp
			}
		});
	</script>
</body>
</html>
