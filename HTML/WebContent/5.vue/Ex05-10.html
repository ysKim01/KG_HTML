<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue 중첩 컴포넌트</title>
</head>
<body>
	<div id='app'>
		<router-view></router-view>
	</div>
	<script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
	<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
	<script>
	 	var user = {
	 			template : '<div>User Component<router-view></router-view></div>'
	 	};
	 	var userProfile = {
	 			template : '<p>User Profile</p>'
	 	};
	 	var userPost = {
	 			template : '<p>User Post</p>'
	 	};
	 	
	 	var routes = [
	 		{ 
	 			path : '/user', 
	 			component:user,
	 			children:[
	 				{ path:'posts', component:userPost },
	 				{ path:'profiles', component:userProfile}
	 			]
	 		}
	 	];
	 	var router = new VueRouter({ routes });
	 	var app = new Vue({ router }).$mount('#app');
		// 경로 직접 입력
	 	//http://localhost:8080/KG_WEB/5.vue/Ex05-10.html#/user
	 	//http://localhost:8080/KG_WEB/5.vue/Ex05-10.html#/user/posts
	 	//http://localhost:8080/KG_WEB/5.vue/Ex05-10.html#/user/profiles
	</script>
</body>
</html>
