<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue template - data binding</title>
</head>
<body>
	<div id='app'>
		<p v-vind:id='idA'>아이디 바인딩</p>
		<p v-vind:class='classA'>클래스 바인딩</p>
		<p v-vind:style='styleA'>스타일 바인딩</p>
	</div>
	<script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
	<script>
	 	new Vue({
	 		el:'#app',
	 		data:{
	 			idA:100,
	 			classA:'container',
	 			styleA:'color:blue'
	 		}
	 	});
	</script>
</body>
</html>
