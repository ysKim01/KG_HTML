<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue template - event handling3</title>
</head>
<body>
	<div id='app'>
		<button v-on:click='clickBtn'>클릭</button>
	</div>
	<script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
	<script>
		var num = 0;
		new Vue({
			el:'#app',
			methods:{
				clickBtn:function(){
					alert('clicked '+num+' times');
					num += 1;
				}
			}
		});
	</script>
</body>
</html>
