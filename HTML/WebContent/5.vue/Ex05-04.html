<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue 컴포넌트3</title>
</head>
<body>
	<div id='app1'>
		<button>app1 등록</button>
		<my-global-component></my-global-component>
		<my-local-component></my-local-component>
	</div>
	<div id='app2'>
		<button>app2 등록</button>
		<my-global-component></my-global-component>
		<my-local-component></my-local-component>
	</div>
	<script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
	<script>
		// 전역
		Vue.component('my-global-component',{
			template:'<div>전역 컴포넌트가 등록 되었습니다.</div>'
		})
		
		// 지역
		var cmp = {
				template:'<div>지역 컴포넌트가 등록 되었습니다. </div>'
		};
		new Vue({
			el:'#app1',
			components:{
				'my-local-component':cmp
			}
		});
		new Vue({
			el:'#app2',
		});
	</script>
</body>
</html>
