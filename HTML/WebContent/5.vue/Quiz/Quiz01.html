<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id='app'>
		{{message}}
		<todo-footer></todo-footer>
		<todo-list></todo-list>
	</div>
	<script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
	<script>
		Vue.component('todo-footer',{
			tamplate:'<p>This is another global child component</p></p>'
		});
		var app = new Vue({
			el:'#app',
			data:{
				message : 'This is a parent component'
			},
			components:{
				'todo-list':'<p>This is another local child component</p>'
			}
		});
	</script>
</body>
</html>
