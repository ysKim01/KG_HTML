<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue template - javascript Expression2</title>
</head>
<body>
	<div id='app'>
		<!-- 1.
		변수 선언은 불가능
		{{ var a= 10; }}
		
		조건문 불가능 
		{{ if(true) { return 100} }}
		
		삼항연산자 가능
		{{ 10>5?10:5 }}  
		-->
		
		<!-- 복잡한 연산은 태그에 적용하지 않고 인스턴스에 적용을 권장 -->
		{{ message.split('').reverse().join('') }}
		
		<!-- 스크립트(인스턴스)에서 계산 후 최종값만 표현 권장 -->
		{{ reverseMessage }}
		
	</div>
	<script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
	<script>
	 	new Vue({
	 		el:'#app',
	 		data:{
	 			message:'Hello Vue.js!'
	 		},
	 		computed:{
	 			reverseMessage:function(){
	 				return this.message.split('').reverse().join('');
	 			}
	 		}
	 	});
	</script>
</body>
</html>
